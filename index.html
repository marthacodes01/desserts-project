<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>DESSERTS</title>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-8">DESSERTS</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="waffles.jfif" alt="Waffles" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Waffles</h2>
                <h2 class="mt-1">Waffles with Berries</h2>
                <p class="mt-1 text-lg font-semibold">$6.50</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="baklava.jfif" alt="Baklava" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Baklava</h2>
                <h2 class="mt-1">Pistachio Baklava</h2>
                <p class="mt-1 text-lg font-semibold">$4.00</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="brown cake.jfif" alt="Brown Cake" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Brownie</h2>
                <h2 class="mt-1">Salted Caramel Brownie</h2>
                <p class="mt-1 text-lg font-semibold">$5.50</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="Creme-brulee-Feat-Img.jpg" alt="Creme Brulee" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Creme Brulee</h2>
                <h2 class="mt-1">Vanilla</h2>
                <p class="mt-1 text-lg font-semibold">$6.50</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="lemon.jfif" alt="Lemon Dessert" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Lemon Tart</h2>
                <h2 class="mt-1">Citrus Delight</h2>
                <p class="mt-1 text-lg font-semibold">$5.00</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="macaroon.jfif" alt="Macaroon" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Macaroon</h2>
                <h2 class="mt-1">Sweet Treat</h2>
                <p class="mt-1 text-lg font-semibold">$3.50</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="vannila.jfif" alt="Vanilla Dessert" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                <h2 class="text-gray-500 mt-2">Vanilla Cake</h2>
                <h2 class="mt-1">Classic Vanilla</h2>
                <p class="mt-1 text-lg font-semibold">$4.50</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
